<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="scripts.js"></script>
    <link rel="shortcut icon" href="src/favicon.svg" type="image/x-icon">
    <title>Criar Conta | Varanda's Autopeças</title>
</head>
<body class="body-login">
    <div class="imglogin hiddem-pocket">
        <img src="src/Supra.png" alt="">
    </div>
    <form action="#">
        <div class="singup">
            <div class="header-form">
                <h3>Crie sua Conta</h3>
            </div>
            <label for="#nomeup">
                Nome Completo
                <input type="text" required placeholder="Digite seu email" id="nome">
            </label>
            <label for="#emailup">
                Email
                <input type="email" required placeholder="Digite seu email" id="emailup">
            </label>
            <label for="#senhaup" class="senha">
                Crie uma Senha
                <input type="password" required placeholder="Digite a senha" id="senhaup">
            </label>
            <label for="#confirm" class="senha">
                Confirme sua senha
                <input type="password" required placeholder="Digite a senha" id="confirm">
            </label>
            <input type="submit" value="Entrar">
            <a href="singin.html">Já tenho uma Conta</a>
        </div>
    </form>
    <a href="index.html" class="close-login"><img src="src/Close.svg" alt=""></a>
</body>
</html>
