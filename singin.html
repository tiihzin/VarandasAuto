<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="scripts.js"></script>
    <link rel="shortcut icon" href="src/favicon.svg" type="image/x-icon">
    <title>Login | Varanda's Autopeças</title>
</head>
<body class="body-login">
    <div class="imglogin hiddem-pocket">
        <img src="src/Supra.png" alt="">
    </div>
    <form action="dashboard.html">
        <div class="singin">
            <div class="header-form">
                <h3>Entrar</h3>
                <h2>Faça login com seu email e senha</h2>
            </div>
            <label for="#emailin">
                Seu Email
                <input type="email" required placeholder="Digite seu email" id="emailin">
            </label>
            <label for="#senhain" class="senha">
                Senha
                <input type="password" required placeholder="Digite sua senha" id="senhain" >
            </label>
            <input type="submit" value="Entrar">
            <a href="singup.html">Crie uma Conta</a>
        </div>
    </form>
    <a href="index.html" class="close-login"><img src="src/Close.svg" alt=""></a>
</body>
</html>
